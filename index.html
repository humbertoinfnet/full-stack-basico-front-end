<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motorzim</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="sidebar sidebar-esquerda">
        <div class="main-content">
            <h3 id="sass-maps">Políticas<a class="anchor-link" href="#sass-maps" aria-label="Link to this section: Sass maps"></a></h3>
            <!-- Lista suspensa com as opções de política -->
            <div class="container_politica">
                <select class="form-select form-select-sm" name="opcao" id="politicas">
                    <option value="" >Selecione uma política...</option>
                    <!-- <script src="script_policy.js"></script> -->
                </select>
                
            </div>
            <div class="button_sidebar_direita">
                <button type="button" class="btn btn-primary" data-toggle="modal"   data-target="#meuModal1" id="button_add_policy">
                    +
                </button>
                <button type="button" class="btn btn-primary" data-toggle="modal"   data-target="#meuModal1" id="button_edit_policy">
                    Edit
                </button>
            </div>   

            <div class="main-content">
                <h3 id="sass-maps">Camadas<a class="anchor-link" href="#sass-maps" aria-label="Link to this section: Sass maps"></a></h3>
                <select class="form-select" id="layers" multiple style="height: 38vw;">
                    <!-- As regras selecionadas serão exibidas aqui -->
                </select>
                
            </div>
            <div class="button_sidebar_direita">
                <button type="button" class="btn btn-primary" data-toggle="modal"   data-target="#meuModal1" id="button_add_layer">
                    +
                </button>
                <button type="button" class="btn btn-primary" data-toggle="modal"   data-target="#meuModal1" id="button_edit_layer">
                    Edit
                </button>
                <button class="button-background" id="order-up-rule"><img src="img/angle-up.svg" width="15px" height="15px"></button>
                <button class="button-background"  id="order-down-rule"><img src="img/angle-down.svg" width="15px" height="15px"></button>
            </div>
            
        </div>
    </div>

    <div class="container">
        <div class="componente-central">
            <div class="container_regras">       
                
                <div class="main-content">
                    <h3 id="sass-maps">Regras Configuradas<a class="anchor-link" href="#sass-maps" aria-label="Link to this section: Sass maps"></a></h3>
                    <h5 id="sass-maps">Regras Reprovação<a class="anchor-link" href="#sass-maps" aria-label="Link to this section: Sass maps"></a></h5>
                    <table class="table_rule" id="regras_rep">
                        <thead>
                            <tr>
                                <th style="width: 200px;">Nome</th>
                                <th style="width: 80px;">Ação</th>
                                <th style="width: 30px; text-align: center; vertical-align: middle;">Detalhes</th>
                                <th style="width: 50px; text-align: center; vertical-align: middle;"><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>

                            </tr>
                            

                        </thead>
                        <tbody>
                            <!-- As regras serão carregadas aqui -->
                        </tbody>
                    </table>
                </div>                
            </div>
        
            <!-- Segundo bloco após o separador -->
            <div class="container_regras">
                <!-- Sidebar -->
                <div class="sidebar_esquerda">
                </div>  
                <div class="separator_v"></div>
                <!-- Reprovação -->
                <div class="main-content">
                    <h5 id="sass-maps">Regras Pendência<a class="anchor-link" href="#sass-maps" aria-label="Link to this section: Sass maps"></a></h5>
                    <table class="table_rule" id="regras_pen">
                        <thead>
                            <tr>
                                <th style="width: 200px;">Nome</th>
                                <th style="width: 80px;">Ação</th>
                                <th style="width: 30px; text-align: center; vertical-align: middle;">Detalhes</th>
                                <th style="width: 50px; text-align: center; vertical-align: middle;"><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- As regras serão carregadas aqui -->
                            <script src="script.js"></script>
                        </tbody>
                    </table>
                </div> 
                
            </div>
        </div>
    </div>

    <div class="sidebar sidebar-direita">
        <div class="main-content">
            <h3 id="sass-maps">Regras Disponíveis<a class="anchor-link" href="#sass-maps" aria-label="Link to this section: Sass maps"></a></h3>
            <select class="form-select" id="rules" multiple style="height: 45vw;">
                <!-- As regras selecionadas serão exibidas aqui -->
            </select>
            
        </div>
        <div class="button_sidebar_direita">
            <button type="button" class="btn btn-secondary btn-sm"id="addRegraRep"><< REP</button>
            <button type="button" class="btn btn-secondary btn-sm"id="addRegraPen"><< PEN</button>
            <button type="button" class="btn btn-primary" data-toggle="modal"   data-target="#meuModal" id="button_add_rule">
                +
            </button>
            <button type="button" class="btn btn-primary" data-toggle="modal"   data-target="#meuModal" id="button_edit_rule">
                Edit
            </button>
        </div>
    </div>

  <!-- O modal -->
    <div class="modal fade" id="meuModal" tabindex="-1" role="dialog" aria-labelledby="meuModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="rule-modal">Edição de Regras</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="form-rule-id">
                    <input type="hidden" id="form-rule-association_id">
                    <input type="hidden" id="form-rule-identify">
                    <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Nome:</label>
                    <input type="text" class="form-control" id="form-rule-name">
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Código:</label>
                        <input type="text" class="form-control" id="form-rule-code">
                    </div>
                </form>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Regra:</label>
                    <textarea class="form-control" id="form-rule-rule"></textarea>
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Descrição:</label>
                    <textarea class="form-control" id="form-rule-description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal-rule">Fechar</button>
                <button type="button" class="btn btn-primary" id="button-form-rule-delete" hidden>Excluir</button>
                <button type="button" class="btn btn-primary" id="button-form-rule-save">Salvar Alterações</button>
            </div>
        </div>
        </div>
    </div>
    

    <div class="modal fade" id="meuModal1" tabindex="-1" role="dialog" aria-labelledby="meuModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="policy-layer-modal">Edição de Políticas e Camadas</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="form-policy-layer-id">
                    <input type="hidden" id="form-policy-layer-association_id">
                    <input type="hidden" id="form-policy-layer-identify">
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label" id="form-policy-layer-label-layers" hidden>Camadas existentes:</label>
                        <select class="form-select form-select-sm" id="form-policy-layer-layers" hidden>
                            <!-- Opções serão adicionadas dinamicamente aqui -->
                        </select>
                        <label for="recipient-name" class="col-form-label" id="form-policy-layer-label-name">Nome:</label>
                        <input type="text" class="form-control" id="form-policy-layer-name">
                        </div>
                        <div class="mb-3">
                        <label for="message-text" class="col-form-label" id="form-policy-layer-label-description">Descrição:</label>
                        <textarea class="form-control" id="form-policy-layer-description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-modal-policy-layer">Fechar</button>
            <button type="button" class="btn btn-primary" id="button-form-policy-layer-delete" hidden>Excluir</button>
            <button type="button" class="btn btn-primary" id="button-form-policy-layer-save">Salvar Alterações</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
